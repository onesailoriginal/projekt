<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="notify" class="notification-alert">
            <i id="notifyIcon" class="fa-solid fa-circle-info"><p id="notifyText">Succes Join!</p></i>
        </div>
        <div id="form_block" class="form_block">
            <h1 id="signtitle" class="p20">Sign in</h1>
            <div class="form_group field">
                <input type="text" class="form_field" placeholder="Name" name="name" id="username"> 
                <input type="password" class="form_field" placeholder="Password"  name="password" id="password">
                
                
            </div>
            
            <button id ="loginbtn" class="btn_login" type="button">Sign in</button>
           <p id="signquest"class="p5">Don't have an account? <a class="sign-up" onclick="signUp()">Sign up</a></p>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
